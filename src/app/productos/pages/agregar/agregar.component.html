<h1 class="mt-5">Agregar Producto</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center m-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>

    <div class="col-auto">
      <input type="form-control" formControlName="nombre" />
    </div>

    <div class="col-auto">
      <span
        error-msg
        [mensaje]="texto1"
        [color]="color"
        [valido]="!tieneError('nombre')"
      >
        <!-- color= "blue" lo ponemos par que lo reciba el  @Input y asi pueda cambiar el color por defauld que tiene la propiedad color que es red en el ts -->
      </span>

      <!-- "error-msg" es como lo que le aÃ±adimos cuando usamos ngMaterial, a este elemento le vamos a eredar todo lo que contenga esa directiva, para poder modificar esta etiqueta -->
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="cambiarNombre()">
        Guardar
      </button>
      &nbsp;
      <button type="submit" class="btn btn-danger" (click)="cambiarColor()">
        Cambiar Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-3">Formulario</h3>

<pre>Value:{{ miFormulario.value | json }}</pre>
<pre>Valid:{{ miFormulario.valid }}</pre>

<div class="row mt-5" *customIf="miFormulario.valid">
  <div class="col">
    <div class="alert alert-primary">TODO OK!</div>
  </div>
</div>
